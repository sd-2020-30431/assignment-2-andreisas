{% extends 'base.html' %}

{% block content %}
    <div>
        <h1 class="text-center mb-3">Register</h1>
    </div>
    
    <form action="register" method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label><br>
            <input type="text" class="form-control" id="name" name="name"><br>
        </div>
        <div class="form-group">
            <label for="pw">Password:</label><br>
            <input type="text" class="form-control" id="pw1" name="pw1">
        </div>
        <div class="form-group">
            <label for="pw">Password again:</label><br>
            <input type="text" class="form-control" id="pw2" name="pw2">
        </div>
        <div class="form-group">
            <label for="pw">Normal calorie intake:</label><br>
            <input type="text" class="form-control" id="cals" name="cals">
        </div>
        <input type="submit" value="Register">
    </form>
    <div>
        {{context}}
    </div>
        
{% endblock %}
