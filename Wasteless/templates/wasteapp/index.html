{% extends 'base.html' %}

{% block content %}
    <div>
        <h1 class="text-center mb-3">WASTELESS</h1>
    </div>
    <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
                    </div>
                    {% if message %}
                    <div class="alert alert-danger" id="success-alert">{{message}}</div>
                    <script>
                        $(".alert").delay(2000).slideUp(200, function() {
                            $(this).alert('close');
                        });
                    </script>
                    {% endif %}
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="login" method="POST" role="form" style="display: block;">{% csrf_token %}
									<div class="form-group">
										<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="pw" id="pw" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="register" method="POST" role="form" style="display: none;">{% csrf_token %}
									<div class="form-group">
										<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                    </div>
                                    <div class="form-group">
										<input type="number" name="cals" id="cals" min=1 tabindex="1" class="form-control" placeholder="Calories" value="">
									</div>
									<div class="form-group">
										<input type="password" name="pw1" id="pw1" tabindex="2" class="form-control" placeholder="Password" data-toggle="tooltip" data-placement="right" title="Should have at least one number, one uppercase, one lowercase character, one special symbol. Should be between 6 to 20 characters long.">
									</div>
									<div class="form-group">
										<input type="password" name="pw2" id="pw2" tabindex="2" class="form-control" placeholder="Confirm Password" data-toggle="tooltip" data-placement="right" title="Should have at least one number, one uppercase, one lowercase character, one special symbol. Should be between 6 to 20 characters long.">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
                    </div>
				</div>
			</div>
		</div>
    </div>
    <script>
    $(function() {

        $('#login-form-link').click(function(e) {
            $("#login-form").delay(100).fadeIn(100);
             $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-form-link').click(function(e) {
            $("#register-form").delay(100).fadeIn(100);
             $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
    
    });
   </script> 
{% endblock %}
